<!DOCTYPE html>
<html>
<head>
	<title>Trent Dransfield</title>
	{% include header.html %}
</head>
<body>
	<nav>
		{% include nav.html %}
	</nav>
	<img id="hero-image" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">
	<main class="container">
		<section class="row">
			<div class="col-sm-12">
				<div id="event-container">
					<h1>{{ page.title }}</h1>
					<h2>Date</h2>
					<p><em>{{ page.date | date: "%-d %B" }}</em></p>
					<h2>Description</h2>
					{{ page.content }}
					<h2>Location</h2>
					<em>{{ page.location }}</em>
					<iframe width="100%" height="350px" frameborder="0" style="border:0" src="{{ page.map }}"></iframe>
				</div>
			</div>
		</section>
	</main>
	<footer>
		{% include footer.html %}
	</footer>
</body>
</html>
