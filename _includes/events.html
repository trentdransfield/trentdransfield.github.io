<table class="table">
	{% for post in site.posts %}
	{% if post.layout == 'event' %}  
	<tr>
		<td class="location"><a href="{{ post.url }}">{{ post.location }}</a></td>
		<td class="date" style="min-width: 100px;"><a href="{{ post.url }}">{{ post.date | date: "%-d %B" }}</a></td>
		<td>{{ post.excerpt }}</td>
		<td class="more"><a class="more" href="{{ post.url }}">more</a></td>
	</tr>
	{% endif %}
	{% endfor %}
</table>
